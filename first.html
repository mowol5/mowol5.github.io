<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
       	*{
        	margin: 0;
        	padding: 0;
        }
        li{
            list-style: none;
        }
        .slide{
            height: 500px;
            overflow: hidden;
            margin-top: 30px;
        }
        .slide ul{
            position: relative;
            height: 100%;
        }
        .slide li{
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            opacity: 0;
            animation: fade 8s infinite;
        }
        .slide li:nth-child(1){
            background: #ffa;
            animation-delay: 0s}
        .slide li:nth-child(2){
            background: #faa;
            animation-delay: 2s
        }
        .slide li:nth-child(3){
            background: #afa;
            animation-delay: 4s
        }
        .slide li:nth-child(4){
            background: #aaf;
            animation-delay: 6s
        }
        /* 100 / 8 = 12.5 */
        @keyframes fade {
        0% {opacity:0;}
        5% {opacity:1;}
        25% {opacity:1;}
        30% {opacity:0;}
        100% {opacity:0;}
        }
        #center{
        	width: 1200px;
            height: 800px;
            margin: 0 auto;
        }
        #youtube{
            width: 100%;
            margin-top: 50px;
            text-align: center;
        }
        #youtube1{
            width: 40%;
            float: left;
            margin-left: 80px;
            margin-top: 30px;
        }
        #youtube2{
            width: 40%;
            float: left;
            margin-left: 80px;
            margin-top: 30px;
        }
	</style>
</head>
<body>
	<div id="center">
		<div class="slide">
        	<ul>
            	<li><img src="./img/1.jpg" width="100%" height="100%"></li>
            	<li><img src="./img/2.jpg" width="100%" height="100%"></li>
            	<li><img src="./img/3.jpg" width="100%" height="100%"></li>
            	<li><img src="./img/4.jpg" width="100%" height="100%"></li>
        	</ul>
    	</div>
    	<div id="youtube">
        	<h2>VIDEO</h2>
        	<iframe id="youtube1" width="560" height="315"  src="https://www.youtube.com/embed/Eu2L5v_jsDU" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        	<iframe id="youtube2" width="560" height="315" src="https://www.youtube.com/embed/cl9_Nl2bbgA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
